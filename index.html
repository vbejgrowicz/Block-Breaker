<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/af46b47400.js"></script>
    <title>Block Breaker</title>
  </head>
  <body>
    <div class="game">
      <div class="title">
        Block Breaker
      </div>
      <div id="scores">
        <div>High Score: <span id="high-score">0</span></div>
        <div>Score: <span class="current-score">0</span></div>
      </div>
      <canvas id="canvas" width="438" height="605"></canvas>
      <canvas id="blocks" width="438" height="605"></canvas>
      <div id="info-bar">
        <div class="settings-btn"><i class="fa fa-cog" aria-hidden="true"></i></div>
        <div><i class="fa fa-circle" aria-hidden="true"></i> x <span id="ball-count">0</span></div>
      </div>
      <div class="settings modal">
        <div id="close-btn"><i class="fa fa-times" aria-hidden="true"></i></div>
        <button class="newgame-btn">New Game</button>
        <button id="continue-btn">Continue Game</button>
        <div class="ball-color-picker">
          Ball Color
          <input type="color" value="#0000ff">
        </div>
      </div>
      <div class="game-over modal">
        <div class="game-results">Game Over
          <div class="results">New High Score!</div>
        </div>
        <div class="final-score">Final Score: <span class="current-score">0</span></div>
        <button class="newgame-btn">Start New Game</button>
      </div>
    </div>
    <script type="text/javascript" src="Boundary.js"></script>
    <script type="text/javascript" src="Collision.js"></script>
    <script type="text/javascript" src="CollidedObjects.js"></script>
    <script type="text/javascript" src="Block.js"></script>
    <script type="text/javascript" src="Ball.js"></script>
    <script type="text/javascript" src="Objects.js"></script>
    <script type="text/javascript" src="View.js"></script>
    <script type="text/javascript" src="BallDirection.js"></script>
    <script type="text/javascript" src="game.js"></script>
  </body>
</html>
